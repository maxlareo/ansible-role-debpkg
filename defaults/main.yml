---
# defaults file for maxlareo.debpkg

# A dictionary of chroot to create. 
# See the README for full list of dict keys available and examples. 
debpkg_chroots: {}

# Enable lintian if set to true.
debpkg_lintian: false

# Enable piuparts if set to true.
debpkg_piuparts: false

# Set the source mail address of mail reporting, use default sbuild variable when false.
debpkg_mailfrom: false

# Set the destination mail address of mail reporting, this option also enable mail reporting.
debpkg_mailto: false
